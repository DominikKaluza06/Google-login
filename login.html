<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" lang="en">
  <title>Login</title>
  <link rel="icon" href="images/Google_icon-icons.com_56578.ico">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    function checkLoginForm(event) {
      var form = document.getElementById("password_form");
      if (!form.reportValidity()) {
        return;
      }
      var correctEmail = "a@a.a";
      var correctPassword = "1234567"; 
      var posta = document.getElementById("mail").value
      var password = document.getElementById("password").value

      if (posta !== correctEmail || password !== correctPassword) {
      Swal.fire({
        icon: "error",
        title: "Login failed",
        text: "Incorrect email or password."
      });
      return;
    }

      swal.fire({
        icon: "success",
        title: "Success",
        text: "you have Logged in"
        }).then(() => {
        form.submit(); // submita ko user klikne "ok"
        window.location.href = 'index.html';
      });
    }
  </script>

  <div id="megadiv">
    <div id="main">
      <div id="instructions">
        <div id="left">
          <div id="get_instructed">
            <img src="images/google_icon-icons.com_62736.svg" width="48" height="48">
            <h1>Log in</h1>
            <p>Enter your username and password</p>
          </div>
        </div>
        <div id="right">
          <div id="name_form_div">
            <form method="get" id="password_form">
              <input type="email" name="first_name" id="mail" placeholder="email" required>
              <input type="password" name="last_name" id="password" placeholder="password" minlength="7" required>
            </form>
          </div>
          <div id="bottom_right">
            <button id="next_button" onclick="checkLoginForm()">Next</button>
          </div>
        </div>

      </div>
      <div id="undermenu">
        <div id="language">
          <select id="lang_button" name="language">
            <option value="English (United States)">English (United States)</option>
            <option value="English (United Kingdom)">English (United Kingdom)</option>
          </select>
        </div>

        <div id="under_container">
          <a href="https://support.google.com/accounts?hl=en&p=account_iph" target="_blank">Help</a>
          <a href="https://accounts.google.com/TOS?loc=SI&hl=en&privacy=true" target="_blank">Privacy</a>
          <a href="https://accounts.google.com/TOS?loc=SI&hl=en" target="_blank">Terms</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
